<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="cover">
            <img src="cover.jpg" alt="Music Cover" id="cover">
        </div>
        <div class="info">
            <h2 id="title">Song Title</h2>
            <h3 id="artist">Artist Name</h3>
        </div>
        <div class="controls">
            <button id="prev" class="control-btn">Prev</button>
            <button id="play-pause" class="control-btn">Play</button>
            <button id="next" class="control-btn">Next</button>
        </div>
        <audio id="audio" src="song.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
